<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="css/tic_tac_toe.css" />
    <!-- <script type="text/javascript" src="https://tic-tac-toe-2021.herokuapp.com/socket.io/socket.io.js"></script> -->
    <script type="text/javascript" src="http://127.0.0.1:80/socket.io/socket.io.js"></script>
    <script language="JavaScript" type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script language="JavaScript" type="text/javascript" src="js/tic_tac_toe.js"></script>
</head>

<body>

    <div class="main-bg">
        <div id="tic-tac-toe-board">
            <span class="new-game choice">NEW GAME</span>
            <div class="box0 box">
            </div>
            <div class="box1 box">
            </div>
            <div class="box2 box">
            </div>
            <div class="box3 box">
            </div>
            <div class="box4 box">
            </div>
            <div class="box5 box">
            </div>
            <div class="box6 box">
            </div>
            <div class="box7 box">
            </div>
            <div class="box8 box">
            </div>
        </div>

        <div class="start-menu container">
            <span id="start-menu-random-match" class="start-menu button random-match">Random Match</span>
            <span id="start-menu-join-player" class="start-menu button join">Join Player</span>
            <span id="start-menu-host" class="start-menu button host">Host</span>
        </div>

        <div class="side-menu container">
            <span id="side-random-match" class="side-menu button random-match">Random Match</span>
            <span id="side-join-player" class="side-menu button join">Join Player</span>
            <span id="side-host" class="side-menu button host">Host</span>
            <span id="side-leave" class="side-menu button leave">Leave</span>
        </div>

        <button class="menu-button"></button>

        <div class="join-room active container">
            <span id="title-join-room" class="join-room active">Join Room</span>
            <input type="text" id="input-room-id" class="join-room active" autocomplete="off" placeholder="enter room id"></input>
        </div>

        <div class="restriction active container">
            <span id="private" class="restriction active choice">Private</span>
            <span id="public" class="restriction active choice">Public</span>
        </div>

        <span class="room-id">room id: jSc5e</span>
        <span class="result active">WON</span>
        <span class="player-status active">Waiting for player<br/>. . . </span><br>


    </div>
</body>

</html>
